<div id="inicio" class="bg-slate-950">
  <div class="pt-16">
    <div class="mx-4 xl:mx-32">
      <div
        class="text-5xl md:text-8xl uppercase font-semibold text-center py-8"
      >
        <p class="text-white">
          Tradea y trakea
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r from-blue-700 to-yellow-400"
          >
            Criptoactivos
          </span>
        </p>
      </div>
      <div class="hidden md:grid grid-cols-4">
        <div class="text-lg" *ngFor="let coin of response">
          <img
            class="h-24 mx-auto"
            src="{{ coin.image }}"
            alt="{{ coin.name }}"
          />
          <p class="text-center text-white font-bold">
            {{ coin.name }}
            <span
              [ngClass]="
                coin.price_change_percentage_24h >= 0
                  ? 'text-green-600'
                  : 'text-red-600'
              "
              class="ms-1 font-bold"
            >
              {{ coin.price_change_percentage_24h.toFixed(2) }} %
            </span>
          </p>
          <p class="text-center text-white font-bold">
           $ {{ numberWithCommas(coin.current_price.toFixed(2)) }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
